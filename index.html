<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task">
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
    <button onclick="showPromptBox()">Custom Prompt</button>
  </div>

  <div class="prompt-box" id="prompt-box">
    <div class="prompt-box-content">
      <h2>Custom Prompt</h2>
      <input type="text" id="prompt-input" placeholder="Enter your prompt here">
      <button onclick="hidePromptBox()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
